<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="./advancesearch.css">
        <link rel="icon" href="./favicon.png" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <div id="header-grey">
        <div class="top-left">
            <img id="heading-logo" src="./images/google.png">
        </div>
        <div class="top-right">
            <a id="images" href="./index.html">Search</a>
            <a id="advance-search" href="./images.html">Images Search</a>
        </div>
        </div>
   
    
    
    <!--Start of Tawk.to Script-->
<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/6422ef4c4247f20fefe8750e/1gsk7dhff';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');

<!--End of Tawk.to Script-->
    
    
    <body>
        
        <div class="container">
       
        <div class="head-title">
            <br>
        <label >Advanced Search</label>
        <br><br>
        </div>
        <div class="form-details">
       <p>Find pages with...</p>
       <form action="https://google.com/search" name="f">
        <div class="field">
            <div class="innerform-heading">
            <label for="field1">all these words:</label>
            </div>
            <div class="innerform">
            <input type="text" autofocus class="textinput" id="field1" value=""  name="as_q">
            </div>
        </div>
        <br>
        <div class="field">
            <div class="innerform-heading">
            <label for="field2">this exact word or phrase: </label>
            </div>
            <div class="innerform">
            <input type="text" class="textinput" id="field2" value=""  name="as_epq">
            </div>
        </div>
        <br>
        <div class="field">
            <div class="innerform-heading">
            <label for="field3">any of this words: </label>
            </div>
            <div class="innerform">
            <input type="text" class="textinput" id="field3" value=""  name="as_oq">
            </div>
        </div>
        <br>
        <div class="field">
            <div class="innerform-heading">
            <label for="field4">none of these words: </label>
            </div>
            <div class="innerform">
            <input type="text" class="textinput" id="field4" value=""  name="as_eq">
            </div>
        </div>
        <br>
    </div>
    <div id="button-container">
        <input id="search-button" type="submit" value="Advanced Search">
      </div>
    </form>
        
        
        </div>
    </body>
</html>
